<header class="navbar fixed top-0 z-40 bg-neutral shadow-md sm:px-4 md:px-8">
    <div class="flex-1">
        <a
            routerLink="/"
            class="text-lg font-semibold text-neutral-content sm:text-xl md:text-2xl"
            >Party Management System</a
        >
    </div>
    <div class="flex-none gap-2">
        <div class="form-control hidden sm:inline-block">
            <input
                type="text"
                placeholder="Search"
                class="input input-bordered w-24 md:w-auto"
            />
        </div>
        <div class="dropdown dropdown-end">
            <div
                tabindex="0"
                role="button"
                class="avatar btn btn-circle btn-ghost"
            >
                <div class="w-10 rounded-full">
                    <img
                        alt="Tailwind CSS Navbar component"
                        src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.jpg"
                    />
                </div>
            </div>
            <ul
                tabindex="0"
                class="menu dropdown-content menu-sm z-[1] mt-3 w-52 rounded-box bg-base-200 p-2 shadow text-base-content"
            >
                <li>
                    <a
                        ><ng-icon
                            class="text-2xl"
                            name="remixLogoutBoxLine"
                        ></ng-icon>
                        Logout</a
                    >
                </li>
            </ul>
        </div>
    </div>
</header>
